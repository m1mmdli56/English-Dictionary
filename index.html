<!DOCTYPE html>
<html lang="az">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İngilis dili oyunu</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>İngilis dili oyunu</h1>

      <!-- İstifadəçi adı -->
      <div id="username-container">
        <input
          type="text"
          id="username"
          placeholder="İstifadəçi adını yaz..."
        />
        <br />
        <label for="difficulty">Çətinlik səviyyəsi:</label>
        <select id="difficulty">
          <option value="easy">Asan (60 saniyə)</option>
          <option value="medium">Orta (45 saniyə)</option>
          <option value="hard">Çətin (30 saniyə)</option>
        </select>
        <br />
        <button onclick="setUsername()">Davam et</button>
      </div>

      <!-- Oyun sahəsi -->
      <div id="game-area" style="display: none">
        <p id="time">Vaxt: 60</p>
        <p id="score">Xal: 0</p>
        <p id="word">Hazırsınız?</p>

        <input type="text" id="answer" placeholder="Mənanı yaz..." />
        <br />

        <!-- 🔹 Əlavə olunan Pas düyməsi -->
        <button onclick="checkAnswer()">Təsdiqlə</button>
        <button id="passBtn" onclick="passWord()" style="display: none">
          Pas
        </button>
        <button onclick="startGame()">Oyuna Başla</button>
        <button onclick="restartGame()" id="restartBtn" style="display: none">
          Yenidən Oyna
        </button>

        <div id="result"></div>
        <div id="leaderboard"></div>
      </div>
    </div>

    <!-- Səs effektləri -->
    <audio
      id="correctSound"
      src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_8e0f2db6ee.mp3?filename=correct-2-46134.mp3"
    ></audio>
    <audio
      id="wrongSound"
      src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_85a497cf4b.mp3?filename=error-2-126514.mp3"
    ></audio>

    <!-- JS faylı -->
    <script src="./js/app.js"></script>
  </body>
</html>
