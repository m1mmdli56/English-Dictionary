<!DOCTYPE html>
<html lang="az">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İngilis dili oyunu</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body data-theme="light">
    <div class="game-container">
      <h1>İngilis dili oyunu</h1>

      <!-- Dark mode toggle sağ üst -->
      <label class="toggle">
        <input type="checkbox" id="darkModeToggle" /> Dark Mode
      </label>

      <!-- İstifadəçi adı və kateqoriya seçimi -->
      <div id="username-container">
        <input
          type="text"
          id="username"
          placeholder="İstifadəçi adını yaz..."
        />
        <br />
        <label for="difficulty">Çətinlik səviyyəsi:</label>
        <select id="difficulty">
          <option value="easy">Asan (60 saniyə)</option>
          <option value="medium">Orta (45 saniyə)</option>
          <option value="hard">Çətin (30 saniyə)</option>
        </select>
        <br />
        <label for="category">Kateqoriya seç:</label>
        <select id="category">
          <option value="all">Bütün sözlər</option>
          <option value="animals">Heyvanlar</option>
          <option value="character">Xarakter</option>
          <option value="jobs">Peşələr</option>
          <option value="nature">Təbiət</option>
        </select>
        <br />
        <button onclick="setUsername()">Davam et</button>
      </div>

      <!-- Oyun sahəsi -->
      <div id="game-area" style="display: none">
        <p id="time">Vaxt: 60</p>
        <p id="score">Xal: 0</p>
        <p id="level">Səviyyə: 1</p>
        <p id="streak">Ardıcıl doğru: 0</p>

        <p id="word" class="fade-in">Hazırsınız?</p>
        <input type="text" id="answer" placeholder="Mənanı yaz..." />
        <br />
        <button onclick="checkAnswer()">Təsdiqlə</button>
        <button id="passBtn" onclick="passWord()" style="display: none">
          Pas
        </button>
        <button onclick="startGame()" id="startBtn">Oyuna Başla</button>
        <button onclick="restartGame()" id="restartBtn" style="display: none">
          Yenidən Oyna
        </button>

        <div id="result"></div>
        <div id="leaderboard"></div>
      </div>
    </div>

    <!-- Səs effektləri -->
    <audio id="correctSound" src=""></audio>
    <audio id="wrongSound" src=""></audio>

    <script src="./js/app.js"></script>
  </body>
</html>
